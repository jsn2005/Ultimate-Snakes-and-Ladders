<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snakes & Ladders</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Ultimate Snakes and Ladders</h1>

  <div class="board-container">
    <button id="show-history-btn">Show Game History</button>
    <div id="game-history-list"></div>
    <div class="board" id="board"></div>
    <svg id="overlay" class="overlay"></svg>

    <div class="powerup-key">
      <h3>Powerup Key</h3>
      <ul>
        <li>⚔️ Attack</li>
        <li>🛡️ Defence</li>
        <li>🏃 Movement</li>
        <li>☠️ Chaos</li>
        <li>⭐ Legendary</li>
      </ul>
    </div>
  </div>




  <div class="controls">
    <button id="rollBtn">Roll Dice</button>
    <p id="status">Yellow's Turn</p>
  </div>

  <div id="inventories"></div>



  <script src="script.js"></script>
</body>

</html>
